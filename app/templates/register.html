{% extends "base.html" %}
  {% block content %}
    <h1>Register</h1>
    <form action="" method="post" name="registerform">
        {{ form.hidden_tag() }}
        <p>
          Name <br>
          {{ form.name }}
        </p>
        <p>
          Username <br>
          {{ form.username }}
        </p>
        <p>
          Email <br>
          {{ form.email }}
        </p>
        <p>
          Password <br>
          {{ form.password1 }}
        </p>
        <p>
          Re-enter Password <br>
          {{ form.password2 }}
        </p>
        <p><input type="submit" value="Register"></p>
    </form>
  {% endblock %}
