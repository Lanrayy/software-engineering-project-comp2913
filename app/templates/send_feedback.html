{% extends "base.html" %}
{% block content %}
  <h1>Send Feedback</h1>
  <p>Please provide feedback or describe the issue in the box below</p>
  <!-- Feedback form -->
  <form action="" method="post" name="feedbackform">
    {{ form.csrf_token }}
    {{ form.feedback(cols="45", rows="5") }}
    <br>
    <p><input type="submit" value="Submit"></p>
  </form>

{% endblock %}
