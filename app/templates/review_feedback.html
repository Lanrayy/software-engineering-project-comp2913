{% extends "base.html" %}
{% block content %}
<!-- blank margin space -->
<br>

<div class="row d-flex justify-content-center">
  <div class="col-md-auto">
    <!-- row for header -->
    <div class="row pt-3">
      <h3 class="text-nowrap text-center">Feedback Reports</h3>
    </div>

    <!-- row for displaying feedback details -->
    <div class="row pt-3 text-center">
      <h4 class="fw-normal text-nowrap">Report Details</h4>
    </div>

    <!-- row for table contents -->
    <div class="row py-3">
      <table id="feedback" class="table" style="table-layout:fixed;">
        <thead>
          <tr>
            <th>ID</th>
            <th>Message</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {% for rec in recs %}
            <tr>
              <th scope="row" class="align-middle">{{rec.id}}</th>
              <td class="align-middle">{{ rec.message }}</td>
              <td class="align-middle"><a href="/edit_feedback/{{rec.id}}"><button type="submit"  class="btn btn-success" name="edit_button"  value="{{ rec.id }}">Edit</button></a></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
